<!-- 新 Bootstrap5 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->

<body th:style="'background-image: url(/img/2.svg)'">
<style type="text/css">
    body{
        background-size: 100%,100%;
    }
#h1{
    text-align: center;
    font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
    font-weight: bold;
    border-radius: 50%;
}
#choose{

}
#start{
    text-align: center;

}

    .shortselect{
        background:#fafdfe;
        height:28px;
        width:180px;
        line-height:28px;
        border:1px solid #9bc0dd;
        -moz-border-radius:2px;
        -webkit-border-radius:2px;
        border-radius:2px;
    }
    .font{
        background:#fafdfe;
        height:28px;
        width:180px;
        line-height:28px;
        border:1px solid #9bc0dd;
        -moz-border-radius:2px;
        -webkit-border-radius:2px;
        border-radius:2px;
    }
</style>
<div class="container-fluid">
<div class="arrow" id ="h1">
    <h1>Welcome to Github Visualization</h1><br>
</div>
    <br><br><br><br>
<div class="row-fluid">
<form id="start" th:action="@{/start}" method="post">
    <label id="choose"class="label label-success">
       <h2> There are two repositories!!!!!!!!!!</h2>
    </label>
    <br>
    <label>
        <select class="shortselect">
            <option value="httpie" class="font">httpie</option>
            <option value="apollo" class="font">apollo</option>
        </select>
    </label>
    <input type="submit" value="Enter!" class="btn btn-success" />
</form></div>
</div>
